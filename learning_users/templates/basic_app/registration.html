{% extends 'basic_app/base.html' %}
{% load staticfiles %}

{% block body_block%}
{% if registered %}
<h1>thank you for registering</h1>
{% else %}
<h1>fill the form here</h1>
<form enctype="multipart/form-data" method="post" class="form-group">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="register">

</form>
{% endif %}

{% endblock %}
